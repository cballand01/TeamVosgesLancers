<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Calendrier de la saison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <style>
    :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--accent:#22c55e}
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:960px;margin:0 auto;padding:24px 24px 80px}
    .back{display:inline-flex;align-items:center;gap:6px;color:var(--text);text-decoration:none;font-size:16px;margin-bottom:16px}
    .back svg{width:20px;height:20px;stroke:#fff}
    h1{margin:0 0 8px;font-size:28px}
    .subtitle{opacity:.8;margin:0 0 16px}

    .cal-card{background:var(--card);border:1px solid #1f2937;border-radius:12px;padding:12px}
    #calendar{background:#0b1326;border-radius:8px;padding:8px}

    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:50;padding:16px}
    .modal.open{display:flex}
    .modal-card{background:#0f172a;border:1px solid #1f2937;border-radius:12px;max-width:460px;width:100%;padding:16px}
    .row{display:flex;gap:8px;margin-bottom:10px;align-items:center}
    .row label{flex:0 0 140px;opacity:.85}
    .row input,.row select,.row textarea{flex:1;background:#0b1326;border:1px solid #1f2937;border-radius:8px;color:var(--text);padding:8px}
    .checks{display:flex;gap:10px;flex-wrap:wrap}
    .checks label{display:inline-flex;align-items:center;gap:6px;flex:0 0 auto}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
    button{background:#0b1326;color:var(--text);border:1px solid #1f2937;border-radius:8px;padding:8px 12px;cursor:pointer}
    .primary{background:var(--accent);color:#0b1326;border-color:var(--accent)}
    .danger{border-color:#ef4444;color:#ef4444}
  </style>
</head>
<body>
  <div class="wrap">
    <a href="index.html" class="back">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Retour
    </a>
    <h1>Calendrier de la saison</h1>
    <p class="subtitle">Ajoute/édite des compétitions, stages, entraînements… (partagé)</p>

    <div class="cal-card">
      <div id="calendar"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-modal="true" role="dialog">
    <div class="modal-card">
      <h3 id="modalTitle" style="margin:0 0 12px">Nouvel évènement</h3>

      <div class="row">
        <label>Type</label>
        <select id="fType">
          <option value="Meeting">Meeting</option>
          <option value="Championnats">Championnats</option>
          <option value="Interclubs">Interclubs</option>
          <option value="Stage">Stage</option>
          <option value="Test">Test</option>
          <option value="Autre">Autre</option>
        </select>
      </div>

      <div class="row">
        <label>Date</label>
        <input id="fDate" type="date">
      </div>

      <div class="row">
        <label>Lieu</label>
        <input id="fLieu" placeholder="Ville / stade">
      </div>

      <div class="row">
        <label>Épreuves dispo</label>
        <div class="checks">
          <label><input type="checkbox" id="cDisque"> Disque</label>
          <label><input type="checkbox" id="cPoids"> Poids</label>
          <label><input type="checkbox" id="cJavelot"> Javelot</label>
          <label><input type="checkbox" id="cMarteau"> Marteau</label>
        </div>
      </div>

      <div class="row">
        <label>Notes</label>
        <textarea id="fNotes" rows="3" placeholder="Détails, lien, horaires…"></textarea>
      </div>

      <div class="actions">
        <button id="btnDelete" class="danger" style="display:none">Supprimer</button>
        <span style="flex:1"></span>
        <button id="btnCancel">Annuler</button>
        <button id="btnSave" class="primary">Enregistrer</button>
      </div>
    </div>
  </div>

  <script>
    const API = 'YOUR_APPS_SCRIPT_URL_HERE'; // <= remplace par l’URL Apps Script

    async function apiList() {
      const r = await fetch(API);
      const j = await r.json();
      return j.events || [];
    }
    async function apiSave(action, event) {
      const r = await fetch(API, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({action, event})
      });
      return r.json();
    }
    async function apiDelete(id) {
      const r = await fetch(API, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({action:'delete', id})
      });
      return r.json();
    }

    // Modal refs
    const $modal = document.getElementById('modal');
    const $modalTitle = document.getElementById('modalTitle');
    const $btnDelete = document.getElementById('btnDelete');
    const $btnCancel = document.getElementById('btnCancel');
    const $btnSave = document.getElementById('btnSave');

    const $fType = document.getElementById('fType');
    const $fDate = document.getElementById('fDate');
    const $fLieu = document.getElementById('fLieu');
    const $cDisque = document.getElementById('cDisque');
    const $cPoids = document.getElementById('cPoids');
    const $cJavelot = document.getElementById('cJavelot');
    const $cMarteau = document.getElementById('cMarteau');
    const $fNotes = document.getElementById('fNotes');

    let currentEvent = null; // FullCalendar Event (si edition)

    function openModal(ev){
      currentEvent = ev || null;
      $modal.classList.add('open');
      $btnDelete.style.display = ev ? '' : 'none';
      $modalTitle.textContent = ev ? 'Modifier l’évènement' : 'Nouvel évènement';

      if(ev){
        const xp = ev.extendedProps || {};
        $fType.value = xp.type_compet || 'Meeting';
        $fDate.value = ev.start ? ev.start.toISOString().slice(0,10) : '';
        $fLieu.value = xp.lieu || xp.location || '';
        $cDisque.checked = !!xp.disque;
        $cPoids.checked  = !!xp.poids;
        $cJavelot.checked= !!xp.javelot;
        $cMarteau.checked= !!xp.marteau;
        $fNotes.value = xp.notes || '';
      }else{
        $fType.value = 'Meeting';
        $fDate.value = new Date().toISOString().slice(0,10);
        $fLieu.value = '';
        $cDisque.checked = $cPoids.checked = $cJavelot.checked = $cMarteau.checked = false;
        $fNotes.value = '';
      }
    }
    function closeModal(){ $modal.classList.remove('open'); }

    document.addEventListener('DOMContentLoaded', async ()=>{
      const calendarEl = document.getElementById('calendar');
      const events = await apiList();

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        selectable: true,
        editable: false, // (on garde l’édition via le formulaire)
        headerToolbar: { left:'prev,next today', center:'title', right:'dayGridMonth,listMonth' },
        events,
        select: (info) => {
          openModal(null);
          // propose la date cliquée
          if(info.start) { document.getElementById('fDate').value = info.startStr; }
        },
        eventClick: (info) => openModal(info.event)
      });

      calendar.render();

      $btnCancel.onclick = closeModal;

      $btnSave.onclick = async ()=>{
        const payload = {
          type_compet: $fType.value,
          date: $fDate.value, // YYYY-MM-DD
          lieu: $fLieu.value.trim(),
          disque:  $cDisque.checked,
          poids:   $cPoids.checked,
          javelot: $cJavelot.checked,
          marteau: $cMarteau.checked,
          notes: $fNotes.value.trim()
        };

        if(!payload.date){ alert('Date requise'); return; }
        if(!payload.type_compet){ alert('Type requis'); return; }

        if(currentEvent){
          payload.id = currentEvent.id;
          const res = await apiSave('update', payload);
          if(res.ok){
            // Recharge propre (l’API compose le title)
            const fresh = await apiList();
            calendar.removeAllEvents();
            calendar.addEventSource(fresh);
            closeModal();
          }else{
            alert('Erreur update: '+(res.error||''));
          }
        }else{
          const res = await apiSave('create', payload);
          if(res.ok){
            const fresh = await apiList();
            calendar.removeAllEvents();
            calendar.addEventSource(fresh);
            closeModal();
          }else{
            alert('Erreur création: '+(res.error||''));
          }
        }
      };

      $btnDelete.onclick = async ()=>{
        if(!currentEvent) return;
        if(!confirm('Supprimer cet évènement ?')) return;
        const res = await apiDelete(currentEvent.id);
        if(res.ok){
          currentEvent.remove();
          closeModal();
        }else{
          alert('Suppression impossible');
        }
      };
    });
  </script>
</body>
</html>
