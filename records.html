<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Records — Groupe Athlé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --text:#e5e7eb;
      --accent:#22c55e;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
    }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px;
      padding-bottom: 80px;
    }
    /* Flèche retour */
    .back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text);
      text-decoration: none;
      font-size: 16px;
      margin-bottom: 16px;
    }
    .back svg { width: 20px; height: 20px; stroke: white; }
    h1 { font-size: 28px; margin: 0 0 4px; }
    .subtitle { font-size: 16px; opacity: 0.8; margin-bottom: 24px; }

    /* Grille d'athlètes */
    .athlete-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }
    .athlete-card {
      background: var(--card);
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .athlete-photo {
      width: 96px; height: 96px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 2px solid #334155;
    }
    .athlete-name {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 12px;
    }
    .records {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 8px;
      font-size: 14px;
      text-align: left;
    }
    .record-label { opacity: 0.8; }
    .record-value { text-align: right; font-weight: 600; }
    /* Lieu + date sous chaque record */
    .record-meta {
      grid-column: 1 / -1;
      font-size: 12px;
      opacity: 0.75;
      text-align: center;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- Flèche retour -->
    <a href="index.html" class="back">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Retour
    </a>

    <!-- Titre -->
    <h1>Records du Groupe</h1>
    <div class="subtitle">Toutes les meilleures perfs de l’équipe dans chaque discipline</div>

    <!-- Grille des athlètes -->
    <div class="athlete-grid">

      <!-- Exemple de carte athlète -->
      <div class="athlete-card">
        <img src="https://via.placeholder.com/96x96.png?text=Photo" alt="Nom Athlète" class="athlete-photo">
        <div class="athlete-name">Prénom Nom</div>
        <div class="records">
          <div class="record-label">Poids</div>
          <div class="record-value">14.50 m</div>
          <div class="record-meta" data-date="2024-07-14" data-lieu="Epinal"></div>

          <div class="record-label">Disque</div>
          <div class="record-value">42.30 m</div>
          <div class="record-meta" data-date="2023-11-03" data-lieu="Nancy"></div>

          <div class="record-label">Marteau</div>
          <div class="record-value">55.70 m</div>
          <div class="record-meta" data-date="2022-05-28" data-lieu="Metz"></div>

          <div class="record-label">Javelot</div>
          <div class="record-value">60.10 m</div>
          <div class="record-meta" data-date="2024-03-15" data-lieu="Paris"></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // Fonction pour calculer années / mois / jours
    function diffYMD(date) {
      const now = new Date();
      let years = now.getFullYear() - date.getFullYear();
      let months = now.getMonth() - date.getMonth();
      let days = now.getDate() - date.getDate();

      if (days < 0) {
        months -= 1;
        // récupérer nb de jours du mois précédent
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        days += prevMonth;
      }
      if (months < 0) {
        years -= 1;
        months += 12;
      }
      return {years, months, days};
    }

    document.querySelectorAll('.record-meta').forEach(meta => {
      const dateStr = meta.dataset.date;
      const lieu = meta.dataset.lieu;
      if (!dateStr) return;

      const d = new Date(dateStr);
      const {years, months, days} = diffYMD(d);

      // Construire la phrase
      let parts = [];
      if (years > 0) parts.push(`${years} an${years > 1 ? 's' : ''}`);
      if (months > 0) parts.push(`${months} mois`);
      if (days > 0) parts.push(`${days} jour${days > 1 ? 's' : ''}`);

      meta.textContent = `${lieu} • il y a ${parts.join(' ')}`;
    });
  </script>
</body>
</html>
