<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Records — Groupe Athlé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --text:#e5e7eb;
      --accent:#22c55e;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
    }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px;
      padding-bottom: 80px;
    }
    .back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text);
      text-decoration: none;
      font-size: 16px;
      margin-bottom: 16px;
    }
    .back svg { width: 20px; height: 20px; stroke: white; }
    h1 { font-size: 28px; margin: 0 0 4px; }
    .subtitle { font-size: 16px; opacity: 0.8; margin-bottom: 24px; }

    /* === Bloc podium === */
    .podium-card {
      background: var(--card);
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .podium-nav {
      background: none;
      border: none;
      font-size: 28px;
      color: var(--text);
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .podium-nav:hover { opacity: 0.7; }
    .podium-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .podium-content h2 {
      margin: 0 0 12px;
      font-size: 20px;
      text-align: center;
    }
    .podium {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      align-items: end;
      gap: 8px;
      width: 100%;
      max-width: 400px;
    }
    .place {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .bar {
      background: var(--accent);
      width: 80%;
      border-radius: 6px 6px 0 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-weight: bold;
      color: #0f172a;
    }
    .place.first .bar { height: 100px; }
    .place.second .bar { height: 70px; }
    .place.third .bar { height: 50px; }
    .athlete {
      font-size: 14px;
      text-align: center;
    }

    /* Grille d'athlètes */
    .athlete-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }
    .athlete-card {
      position: relative;
      background: var(--card);
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .ffa-link {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 28px;
      height: 28px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.08);
      border-radius: 6px;
      transition: background 0.2s;
    }
    .ffa-link:hover { background: rgba(255,255,255,0.2); }
    .ffa-link svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    .athlete-photo {
      width: 96px; height: 96px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 2px solid #334155;
    }
    .athlete-name {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 12px;
    }
    .records {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 8px;
      font-size: 14px;
    }
    .record-label { opacity: 0.8; }
    .record-value { text-align: right; font-weight: 600; }
    .record-meta {
      grid-column: 1 / -1;
      font-size: 12px;
      opacity: 0.7;
      text-align: right;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <a href="index.html" class="back">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Retour
    </a>

    <h1>Records du Groupe</h1>
    <div class="subtitle">Toutes les meilleures perfs de l’équipe dans chaque discipline</div>

    <!-- === Bloc Podium === -->
    <div class="podium-card">
      <button class="podium-nav left" onclick="prevPodium()">&#10094;</button>
      <div class="podium-content">
        <h2 id="podiumTitle">Podium — Poids Hommes</h2>
        <div class="podium">
          <div class="place second">
            <div class="bar">2</div>
            <div class="athlete" id="secondPlace">Paul — 14.10 m</div>
          </div>
          <div class="place first">
            <div class="bar">1</div>
            <div class="athlete" id="firstPlace">Alex — 15.20 m</div>
          </div>
          <div class="place third">
            <div class="bar">3</div>
            <div class="athlete" id="thirdPlace">Julien — 13.80 m</div>
          </div>
        </div>
      </div>
      <button class="podium-nav right" onclick="nextPodium()">&#10095;</button>
    </div>

    <!-- === Grille d'athlètes === -->
    <div class="athlete-grid">
      <!-- Athlète 1 -->
      <div class="athlete-card">
        <a href="https://www.ffa.fr/athletes/12345" class="ffa-link" target="_blank" title="Voir sur FFA">
          <svg viewBox="0 0 40 28" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
            <text x="50%" y="65%" text-anchor="middle" font-size="16" font-family="Arial, sans-serif" font-weight="bold" fill="white">FFA</text>
          </svg>
        </a>
        <img src="https://via.placeholder.com/96x96.png?text=A1" alt="Athlète 1" class="athlete-photo">
        <div class="athlete-name">Alice Dupont</div>
        <div class="records">
          <div class="record-label">Poids</div>
          <div class="record-value">14.50 m</div>
          <div class="record-meta" data-date="2024-07-14" data-lieu="Epinal"></div>

          <div class="record-label">Disque</div>
          <div class="record-value">42.30 m</div>
          <div class="record-meta" data-date="2023-11-03" data-lieu="Nancy"></div>
        </div>
      </div>

      <!-- Athlète 2 -->
      <div class="athlete-card">
        <a href="https://www.ffa.fr/athletes/12345" class="ffa-link" target="_blank" title="Voir sur FFA">
          <svg viewBox="0 0 40 28" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
            <text x="50%" y="65%" text-anchor="middle" font-size="16" font-family="Arial, sans-serif" font-weight="bold" fill="white">FFA</text>
          </svg>
        </a>
        <img src="https://via.placeholder.com/96x96.png?text=A2" alt="Athlète 2" class="athlete-photo">
        <div class="athlete-name">Bruno Martin</div>
        <div class="records">
          <div class="record-label">Marteau</div>
          <div class="record-value">55.70 m</div>
          <div class="record-meta" data-date="2022-05-28" data-lieu="Metz"></div>

          <div class="record-label">Javelot</div>
          <div class="record-value">60.10 m</div>
          <div class="record-meta" data-date="2024-03-15" data-lieu="Paris"></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // Gestion du calcul date
    function diffYMD(date) {
      const now = new Date();
      let years = now.getFullYear() - date.getFullYear();
      let months = now.getMonth() - date.getMonth();
      let days = now.getDate() - date.getDate();
      if (days < 0) {
        months -= 1;
        const prevMonthDays = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        days += prevMonthDays;
      }
      if (months < 0) {
        years -= 1;
        months += 12;
      }
      return { years, months, days };
    }

    document.querySelectorAll('.record-meta').forEach(meta => {
      const dateStr = meta.dataset.date;
      const lieu = meta.dataset.lieu;
      if (!dateStr) return;
      const d = new Date(dateStr);
      const { years, months, days } = diffYMD(d);
      let parts = [];
      if (years > 0) parts.push(`${years} an${years > 1 ? 's' : ''}`);
      if (months > 0) parts.push(`${months} mois`);
      if (days > 0) parts.push(`${days} j`);
      if (parts.length === 0) parts.push("aujourd'hui");
      meta.textContent = `${lieu} • ${parts.join(' ')}`;
    });

    // Gestion podiums
    const podiums = [
      { title: "Podium — Poids Hommes", first: "Alex — 15.20 m", second: "Paul — 14.10 m", third: "Julien — 13.80 m" },
      { title: "Podium — Disque Hommes", first: "Lucas — 45.00 m", second: "Nico — 43.50 m", third: "Paul — 42.80 m" },
      { title: "Podium — Marteau Hommes", first: "Bruno — 56.00 m", second: "Alex — 55.00 m", third: "Jean — 54.50 m" }
    ];
    let currentPodium = 0;
    function updatePodium() {
      document.getElementById("podiumTitle").textContent = podiums[currentPodium].title;
      document.getElementById("firstPlace").textContent = podiums[currentPodium].first;
      document.getElementById("secondPlace").textContent = podiums[currentPodium].second;
      document.getElementById("thirdPlace").textContent = podiums[currentPodium].third;
    }
    function nextPodium() {
      currentPodium = (currentPodium + 1) % podiums.length;
      updatePodium();
    }
    function prevPodium() {
      currentPodium = (currentPodium - 1 + podiums.length) % podiums.length;
      updatePodium();
    }
    updatePodium();
  </script>
</body>
</html>
