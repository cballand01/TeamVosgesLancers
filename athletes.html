<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Vidéos Inspirantes — Athlètes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#94a3b8; --line:#1f2937; --accent:#22c55e;
    }
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:960px;margin:0 auto;padding:16px 16px 96px}

    /* Retour */
    .back{display:inline-flex;align-items:center;gap:6px;color:var(--text);text-decoration:none;font-size:16px;margin-bottom:12px}
    .back svg{width:20px;height:20px;stroke:#fff}

    /* ===== Header commun (même DA) ===== */
    .page-header h1{
      font-size:28px;font-weight:700;margin:0 0 4px;position:relative;padding-bottom:6px;text-align:left;
    }
    .page-header h1::after{
      content:"";position:absolute;left:0;bottom:0;width:72px;height:3px;background:var(--accent);border-radius:999px;
    }
    .page-header .subtitle{
      text-align:left;opacity:.8;font-size:16px;margin:0 0 24px;
    }

    /* Filtres disciplines */
    .filters{display:flex;gap:8px;flex-wrap:wrap;margin:0 0 16px}
    .filter{
      padding:8px 12px;border-radius:10px;border:1px solid var(--line);
      background:#0b1326;color:var(--text);cursor:pointer;font-size:14px;line-height:1;
      transition:border-color .15s, background .15s, transform .06s;
    }
    .filter:hover{border-color:rgba(34,197,94,.45)}
    .filter:focus-visible{outline:2px solid var(--accent);outline-offset:2px}
    .filter.active{background:var(--accent);color:#0b1326;border-color:var(--accent)}
    .filter[type="button"]{appearance:none}

    /* Tabs athlètes */
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:0 0 16px}
    .tab{
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:#0b1326;color:var(--text);cursor:pointer;font-size:14px;line-height:1;
      transition:border-color .15s, background .15s, transform .06s;
    }
    .tab:hover{border-color:rgba(34,197,94,.45)}
    .tab:focus-visible{outline:2px solid var(--accent);outline-offset:2px}
    .tab.active{background:var(--accent);color:#0b1326;border-color:var(--accent)}
    .tab[type="button"]{appearance:none}

    /* Grille vidéos */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
    .card{
      position:relative;background:var(--card);border:1px solid var(--line);border-radius:12px;overflow:hidden;cursor:pointer;
      transition:border-color .15s, transform .06s;
    }
    .card:hover{border-color:rgba(34,197,94,.45);transform:translateY(-1px)}
    .thumb{width:100%;aspect-ratio:16/9;object-fit:cover;display:block;background:#000}
    .meta{padding:10px}
    .title{font-weight:700;font-size:14px;margin:0 0 4px}
    .info{font-size:12px;opacity:.8}
    .play{position:absolute;inset:0;display:grid;place-items:center;pointer-events:none}
    .play svg{width:42px;height:42px;opacity:.9;filter:drop-shadow(0 2px 6px rgba(0,0,0,.6))}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center;z-index:1000;padding:16px}
    .lightbox.open{display:flex}
    .viewer{position:relative;width:min(100%,1000px);max-height:90vh;background:#000;border-radius:12px;overflow:hidden}
    .video-wrapper{position:relative;width:100%;padding-bottom:56.25%;background:#000;max-height:90vh}
    .video-wrapper iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
    .viewer-header{position:absolute;top:8px;left:8px;right:8px;display:flex;justify-content:space-between;align-items:center;pointer-events:none}
    .viewer-title{color:#fff;font-size:14px;background:rgba(0,0,0,.5);padding:6px 10px;border-radius:8px;pointer-events:auto}
    .close{pointer-events:auto;background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.25);color:#fff;width:36px;height:36px;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">

    <a href="index.html" class="back">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Retour
    </a>

    <!-- ===== Header commun ===== -->
    <header class="page-header">
      <h1>Vidéos Inspirantes</h1>
      <div class="subtitle">Choisis une discipline puis un athlète pour voir ses vidéos</div>
    </header>

    <!-- Filtres Disciplines -->
    <div class="filters" id="disciplineFilters" role="tablist" aria-label="Filtrer par discipline"></div>

    <!-- Onglets Athlètes -->
    <div class="tabs" id="athleteTabs" role="tablist" aria-label="Filtrer par athlète"></div>

    <!-- Grille -->
    <div id="grid" class="grid"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-modal="true" role="dialog">
    <div class="viewer">
      <div class="video-wrapper" id="viewer"></div>
      <div class="viewer-header">
        <div class="viewer-title" id="viewerTitle"></div>
        <button class="close" id="close" title="Fermer">✕</button>
      </div>
    </div>
  </div>

  <script>
    const VIDEOS = [
      { athlete:'David Storl', discipline:'Poids', youtube:'Jq0tg4TudYg', title:'David Storl - The King of Shot Put !', info:'Compilation (2015)' },
      { athlete:'David Storl', discipline:'Poids', youtube:'nQcjxG3uOxU', title:'David Storl - He is ready for 2017 !', info:'Compilation (2017)' },
      { athlete:'David Storl', discipline:'Poids', youtube:'jwMOMvT3hsI', title:'David STORL - The Comeback (2018)', info:'Compilation (2018)' },
      { athlete:'Ryan Crouser', discipline:'Poids', youtube:'FR166YHC9xg', title:'Ryan Crouser - World Record Holder', info:'Compilation (2019)' },
      { athlete:'Randy Barnes', discipline:'Poids', youtube:'gQWQ0Qz1A5o', title:'Randy Barnes - Former WR', info:'Compilation (2019)' },
      { athlete:'Ulf Timmermann', discipline:'Poids', youtube:'UkTkPV7Kcdg', title:'Ulf Timmermann - First over 23m', info:'Compilation (2016)' },
      { athlete:'Reese Hoffa', discipline:'Poids', youtube:'Pl0taoMQ588', title:'Reese Hoffa - 22.43m !!', info:'Compilation (2021)' },
      { athlete:'Werner Gunthor', discipline:'Poids', youtube:'BrYjHk7ktuo', title:'Werner Günthör - 22.75m', info:'Compilation (2020)' },
      { athlete:'Champions', discipline:'Poids', youtube:'UDslPFs3Irw', title:'Shot Put - 100 years of Champions', info:'Compilation' },

      { athlete:'Wolfgang Schmidt', discipline:'Disque', youtube:'G6JL-KwxV1Y', title:'Wolfgang Schmidt - Master (1)', info:'Compilation (2016)' },
      { athlete:'Wolfgang Schmidt', discipline:'Disque', youtube:'1MZA7bcyLzw', title:'Wolfgang Schmidt - Master (2)', info:'Compilation (2016)' },
      { athlete:'Wolfgang Schmidt', discipline:'Disque', youtube:'fbX9PXZSg50', title:'Schmidt - Legend (Remastered)', info:'Compilation (2020)' },
      { athlete:'Gerd Kanter', discipline:'Disque', youtube:'Hkyl-Ur9xp4', title:'Gerd Kanter - The Best', info:'Compilation (2016)' },
      { athlete:'Virgilijus Alekna', discipline:'Disque', youtube:'GINgxzxbtNw', title:'Virgilijus Alekna - Great man', info:'Compilation (2016)' },
      { athlete:'Robert Harting', discipline:'Disque', youtube:'U-Px3Ubon1s', title:'Robert Harting - The Revenant', info:'Compilation (2016)' },
      { athlete:'Dani Samuels', discipline:'Disque', youtube:'6fmrgtG9-SA', title:'Dani Samuels - A Queen', info:'Compilation (2016)' },
      { athlete:'Ricky Bruch', discipline:'Disque', youtube:'DgDJbw6-XrE', title:'Ricky Bruch - The Machine', info:'Compilation (2017)' },
      { athlete:'Jürgen Schult', discipline:'Disque', youtube:'bJQFhV6CHHM', title:'Jürgen Schult - WR Holder', info:'Compilation (2020)' },
      { athlete:'Champions', discipline:'Disque', youtube:'jJKbXY2v_Sw', title:'Discus - 100 years of Champions', info:'Compilation' },

      { athlete:'Johannes Vetter', discipline:'Javelot', youtube:'F8sHa9qLkvo', title:'Johannes Vetter - The Monster', info:'Compilation (2022)' },
      { athlete:'Jan Železný', discipline:'Javelot', youtube:'7GqhqmYjMpE', title:'Jan Železný - WR Holder', info:'Compilation (2016)' },
      { athlete:'Champions', discipline:'Javelot', youtube:'2X_mRqtBzYU', title:'Javelin - 100 years of Champions', info:'Compilation (2018)' },

      { athlete:'Betty Heidler', discipline:'Marteau', youtube:'wT3Yxs8Q-6g', title:'Betty Heidler - "Du bist Hammer"', info:'Compilation (2016)' }
    ];

    const disciplines = ['Poids','Disque','Marteau','Javelot'];
    let currentDiscipline = 'Poids';
    let currentAthlete = null;

    const $filters = document.getElementById('disciplineFilters');
    const $tabs = document.getElementById('athleteTabs');
    const $grid = document.getElementById('grid');

    // Crée les filtres de disciplines
    disciplines.forEach(d=>{
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'filter' + (d===currentDiscipline?' active':'');
      btn.textContent = d;
      btn.setAttribute('role','tab');
      btn.setAttribute('aria-selected', d===currentDiscipline ? 'true' : 'false');
      btn.addEventListener('click', ()=>{
        currentDiscipline = d;
        currentAthlete = null;
        document.querySelectorAll('.filter').forEach(f=>{f.classList.remove('active'); f.setAttribute('aria-selected','false');});
        btn.classList.add('active'); btn.setAttribute('aria-selected','true');
        updateAthletes();
        render();
      });
      $filters.appendChild(btn);
    });

    function updateAthletes(){
      $tabs.innerHTML = '';
      const athletes = [...new Set(VIDEOS.filter(v=>v.discipline===currentDiscipline).map(v=>v.athlete))];
      athletes.forEach(name=>{
        const b = document.createElement('button');
        b.type = 'button';
        b.className = 'tab' + (name===currentAthlete?' active':'');
        b.textContent = name;
        b.setAttribute('role','tab');
        b.setAttribute('aria-selected', name===currentAthlete ? 'true' : 'false');
        b.addEventListener('click', ()=>{
          currentAthlete = name;
          document.querySelectorAll('.tab').forEach(t=>{t.classList.remove('active'); t.setAttribute('aria-selected','false');});
          b.classList.add('active'); b.setAttribute('aria-selected','true');
          render();
        });
        $tabs.appendChild(b);
      });
    }

    function render(){
      $grid.innerHTML = '';
      VIDEOS
        .filter(v=>v.discipline===currentDiscipline)
        .filter(v=>!currentAthlete || v.athlete===currentAthlete)
        .forEach(v=>{
          const card = document.createElement('div');
          card.className = 'card';

          const thumb = document.createElement('img');
          thumb.className = 'thumb';
          thumb.loading = 'lazy';
          thumb.src = `https://img.youtube.com/vi/${v.youtube}/hqdefault.jpg`;
          thumb.alt = v.title || v.athlete;

          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.innerHTML = `<div class="title">${v.title}</div><div class="info">${v.athlete} • ${v.discipline}</div>`;

          const play = document.createElement('div');
          play.className = 'play';
          play.innerHTML = `<svg viewBox="0 0 24 24" fill="#fff"><path d="M8 5v14l11-7z"/></svg>`;

          card.appendChild(thumb);
          card.appendChild(meta);
          card.appendChild(play);
          card.addEventListener('click', ()=>openViewer(v));
          $grid.appendChild(card);
        });
    }

    // Lightbox
    const $lightbox = document.getElementById('lightbox');
    const $viewer = document.getElementById('viewer');
    const $title = document.getElementById('viewerTitle');
    const $close = document.getElementById('close');

    function openViewer(video){
      $viewer.innerHTML = '';
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${video.youtube}?autoplay=1&rel=0`;
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
      iframe.allowFullscreen = true;
      $viewer.appendChild(iframe);
      $title.textContent = `${video.athlete} • ${video.title}`;
      $lightbox.classList.add('open');
    }
    $close.addEventListener('click', ()=>{ $lightbox.classList.remove('open'); $viewer.innerHTML=''; });
    $lightbox.addEventListener('click', e=>{ if(e.target=== $lightbox){ $lightbox.classList.remove('open'); $viewer.innerHTML=''; } });

    // init
    updateAthletes();
    render();
  </script>
</body>
</html>
