<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Compétitions — Groupe Athlé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#94a3b8;--line:#1f2937;--accent:#22c55e;--danger:#ef4444}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:960px;margin:0 auto;padding:16px 16px 96px}

    /* Retour */
    .topbar{display:flex;align-items:center;margin-bottom:8px}
    .back{display:inline-flex;align-items:center;gap:6px;color:var(--text);text-decoration:none;font-size:16px}
    .back svg{width:20px;height:20px;stroke:#fff}

    /* TITRES */
    h1{margin:8px 0 4px;font-size:28px;font-weight:700;text-align:left}
    .subtitle{text-align:left;opacity:.7;font-size:16px;margin-bottom:16px}

    /* Liste des compétitions */
    .list{display:grid;gap:10px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px;display:grid;grid-template-columns:1fr auto;gap:8px}
    .title{font-weight:700}
    .meta{font-size:13px;color:var(--muted)}
    .chips{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}
    .chip{font-size:12px;border:1px solid #334155;border-radius:999px;padding:3px 8px;color:#cbd5e1}

    .actions{display:flex;gap:8px;align-items:center}
    .btn{border:1px solid #1f2937;border-radius:8px;background:#0b1326;color:var(--text);padding:6px 10px;cursor:pointer}
    .btn.danger{border-color:var(--danger);color:var(--danger)}

    /* FAB */
    .fab{
      position:fixed;right:18px;bottom:18px;width:56px;height:56px;border-radius:50%;
      display:grid;place-items:center;background:var(--accent);color:#0b1326;
      border:1px solid #1a2b1f;box-shadow:0 10px 30px rgba(0,0,0,.4);cursor:pointer;z-index:50;
      font-size:28px;line-height:0;font-weight:900
    }

    /* Bottom sheet */
    .sheet-backdrop{
      position:fixed;inset:0;background:rgba(0,0,0,.45);backdrop-filter:blur(2px);
      display:none;align-items:flex-end;z-index:60
    }
    .sheet{
      width:100%;max-width:960px;margin:0 auto;background:var(--card);
      border-top-left-radius:16px;border-top-right-radius:16px;border:1px solid var(--line);
      border-bottom:none;padding:12px 16px 16px;animation:slideup .18s ease-out;max-height:85vh;overflow:auto
    }
    @keyframes slideup{from{transform:translateY(12px);opacity:0}to{transform:translateY(0);opacity:1}}

    .row{display:flex;gap:8px;margin:8px 0;align-items:center}
    .row label{flex:0 0 120px;opacity:.9}
    .row input,.row select,.row textarea{flex:1;background:#0b1326;border:1px solid #1f2937;border-radius:8px;color:var(--text);padding:8px}
    .checks{display:flex;gap:10px;flex-wrap:wrap}
    .checks label{display:inline-flex;gap:6px;align-items:center}

    @media(max-width:640px){
      .checks{flex-direction:column;align-items:flex-start}
      .card{grid-template-columns:1fr}
      .actions{justify-content:flex-end}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a href="index.html" class="back">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
        Retour
      </a>
    </div>

    <h1>Compétitions</h1>
    <div class="subtitle">Liste des compétitions à venir / passées</div>

    <!-- Listes -->
    <div id="list-upcoming" class="list"></div>
    <div id="list-past" class="list" style="margin-top:16px"></div>

    <!-- FAB pour ajouter -->
    <button class="fab" id="fab" title="Ajouter">＋</button>

    <!-- Bottom sheet d'ajout -->
    <div class="sheet-backdrop" id="sheetBg">
      <div class="sheet">
        <h3 style="margin:4px 0 8px">Ajouter une compétition</h3>
        <div class="row"><label>Date</label><input id="fDate" type="date"></div>
        <div class="row"><label>Lieu</label><input id="fLieu" placeholder="Ville / stade"></div>
        <div class="row">
          <label>Type</label>
          <select id="fType">
            <option value="Meeting">Meeting</option>
            <option value="Championnats">Championnats</option>
            <option value="Interclubs">Interclubs</option>
            <option value="Stage">Stage</option>
            <option value="Test">Test</option>
            <option value="Autre">Autre</option>
          </select>
        </div>
        <div class="row">
          <label>Épreuves</label>
          <div class="checks">
            <label><input type="checkbox" value="Disque" class="fEp"> Disque</label>
            <label><input type="checkbox" value="Poids" class="fEp"> Poids</label>
            <label><input type="checkbox" value="Javelot" class="fEp"> Javelot</label>
            <label><input type="checkbox" value="Marteau" class="fEp"> Marteau</label>
          </div>
        </div>
        <div class="row"><label>Infos</label><textarea id="fInfos" rows="3" placeholder="Détails, lien…"></textarea></div>
        <div class="row" style="justify-content:flex-end">
          <button class="btn" id="save">Ajouter</button>
        </div>
        <div id="msg" class="meta"></div>
      </div>
    </div>
  </div>

  <script>
    const API = 'YOUR_APPS_SCRIPT_URL_HERE'; 
    let ITEMS = [];

    const $ = (q,root=document)=>root.querySelector(q);
    const $$ = (q,root=document)=>Array.from(root.querySelectorAll(q));

    function isoToDate(s){const p=s.split('-');return new Date(+p[0],p[1]-1,+p[2]);}
    function fmtDateFR(s){const d=isoToDate(s);return d.toLocaleDateString('fr-FR',{year:'numeric',month:'long',day:'numeric'});}
    function todayISO(){const d=new Date();const m=String(d.getMonth()+1).padStart(2,'0');const day=String(d.getDate()).padStart(2,'0');return `${d.getFullYear()}-${m}-${day}`;}

    async function fetchAll(){
      const r=await fetch(API);
      const j=await r.json();
      ITEMS=(j.items||[]).filter(x=>x.date);
      render();
    }

    async function createItem(payload){
      const r=await fetch(API,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'create',item:payload})});
      return r.json();
    }
    async function deleteItem(id){
      const r=await fetch(API,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'delete',id})});
      return r.json();
    }

    function render(){
      const today=todayISO();
      const upcoming=ITEMS.filter(x=>x.date>=today).sort((a,b)=>a.date.localeCompare(b.date));
      const past=ITEMS.filter(x=>x.date<today).sort((a,b)=>b.date.localeCompare(a.date));

      renderList($('#list-upcoming'), upcoming, false);
      renderList($('#list-past'), past, true);
    }

    function renderList(root, arr, isPast){
      root.innerHTML='';
      if(arr.length===0){root.innerHTML=`<div class="meta">${isPast?'Aucune compétition passée.':'Aucune compétition à venir.'}</div>`;return;}
      for(const it of arr){
        const card=document.createElement('div');
        card.className='card';
        const left=document.createElement('div');
        left.innerHTML=`
          <div class="title">${fmtDateFR(it.date)} — ${it.lieu||''}</div>
          <div class="meta">${it.type||'Compétition'}</div>
          ${it.epreuves?`<div class="chips">${it.epreuves.split(',').map(s=>s.trim()).filter(Boolean).map(s=>`<span class="chip">${s}</span>`).join('')}</div>`:''}
          ${it.infos?`<div class="meta" style="margin-top:6px">${it.infos}</div>`:''}
        `;
        const right=document.createElement('div');
        right.className='actions';
        const del=document.createElement('button');
        del.className='btn danger';
        del.textContent='Supprimer';
        del.onclick=async()=>{
          if(!confirm('Êtes-vous sûr de vouloir supprimer cette compétition ?')) return;
          const res=await deleteItem(it.id);
          if(res&&res.ok){ITEMS=ITEMS.filter(x=>x.id!==it.id);render();}
          else alert('Suppression impossible.');
        };
        right.appendChild(del);
        card.appendChild(left);card.appendChild(right);
        root.appendChild(card);
      }
    }

    // Gestion FAB & Bottom sheet
    const sheetBg=$("#sheetBg");
    $("#fab").onclick=()=>sheetBg.style.display="flex";
    sheetBg.onclick=e=>{if(e.target===sheetBg)sheetBg.style.display="none";}
    $("#save").onclick=async()=>{
      const date=$("#fDate").value;
      if(!date){alert('La date est obligatoire');return;}
      const payload={
        date, lieu:$("#fLieu").value.trim(),
        type:$("#fType").value,
        epreuves:$$(".fEp:checked").map(x=>x.value).join(', '),
        infos:$("#fInfos").value.trim()
      };
      $("#msg").textContent="Envoi…";
      const res=await createItem(payload);
      if(res&&res.ok&&res.item){
        ITEMS.push(res.item);
        $("#msg").textContent="✅ Ajouté !";
        sheetBg.style.display="none";
        render();
      }else{
        $("#msg").textContent="❌ Erreur lors de l'ajout";
      }
    };

    (function init(){ $("#fDate").value=todayISO(); fetchAll(); })();
  </script>
</body>
</html>
